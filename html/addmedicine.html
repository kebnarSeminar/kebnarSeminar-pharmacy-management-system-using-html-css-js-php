            </div>
            <div class="row">
                <label for="pack"><h2>Packing<span>:<input type="text" id="pack" placeholder="packing e.g. 10 TAB/100M" name="packing" onblur="validateContactNumber(this.value, 'packing_name_error');"></span></h2></label>

            <div class="row">
                <label for="generic"><h2>Generic Name:<span></span><input type="text" id="generic" placeholder="generic name" name="genericname" onblur="validateAddress(this.value, 'generic_name_error');"></span></h2></label>

            </div>
            <div class="row">
                <label for="Supplier"><h2>Supplier Name:<span></span><input type="text" placeholder="enter suppliername" id="Supplier" name="suppliername"  onkeyup="validateName(this.value, 'doctor_name_error');"></span></h2></label>
            </div>

            <div class="btn">
                <button name="btn">ADD</button>
                <button name="backbtn">BACK</button>
